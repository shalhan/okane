<script>
    function joinWaitingList(e) {
        e.preventDefault();
        let button = document.getElementById('submitButton')
        let name = document.getElementById('name')
        let email = document.getElementById('email')
        disableAll(name, email, button)
        if (name.value == '' || email.value == '') {
            showError('Silahkan lengkapi nama dan email kamu.')
            enableAll(name, email, button)
            return;
        }
        let url = 'https://api.sheety.co/de0d8ffef2f6f853b375014320b14ee2/investmentJournal/waitingList';
        let body = {
           waiting_list: {
                name: name.value,
                email: email.value
            }
        }
        fetch(url, {
            method: 'POST',
            body: JSON.stringify(body),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then((response) => response.json())
        .then(json => {
            showSuccess('Terima kasih telah mendaftarkan email kamu.')
            enableAll(name, email, button)
        })
        .catch((err) => {
            showError('Terjadi kesalahan koneksi. Coba beberapa saat lagi.')
            enableAll(name, email, button)
        })
    }

    function disableAll(name, email, button) {
        name.setAttribute('disabled', true)
        email.setAttribute('disabled', true)
        button.setAttribute('disabled', true)
    }

    function enableAll(name, email, button, isReset = true) {
        name.disabled = false
        email.disabled = false
        button.disabled = false
        if (isReset) resetForm(name, email)
    }

    function resetForm(name, email) {
        name.value= ''
        email.value= ''
    }

    function showError(message) {
        let alert = document.getElementById('alert')
        alert.textContent = message;
        alert.classList.remove('hidden')
        alert.classList.remove('alert-success')
        alert.classList.add('alert-danger')
    }

    function showSuccess(message) {
        let alert = document.getElementById('alert')
        alert.textContent = message;
        alert.classList.remove('hidden')
        alert.classList.remove('alert-danger')
        alert.classList.add('alert-success')
    }
</script>
